<mat-form-field>
  <mat-label translate>Main.SelectProfile</mat-label>
  <mat-select placeholder="Profile" [(value)]="selectedProfile" [compareWith]="compareProfiles">
    <mat-select-trigger>{{selectedProfile?.name}}</mat-select-trigger>
    <mat-option *ngFor="let profile of settings?.profiles" [value]="profile">
      {{profile.name}}
    </mat-option>
  </mat-select>
</mat-form-field>

<ngx-dropzone (change)="onSelect($event)" accept=".csv" [multiple]=false>
  <ngx-dropzone-label translate>Main.DragCsv</ngx-dropzone-label>
  <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
    <ngx-dropzone-label>{{ f.name }}</ngx-dropzone-label>
  </ngx-dropzone-preview>
</ngx-dropzone>

<div class="buttons">
  <button mat-stroked-button type="button" (click)="reset()" [disabled]="!!results">{{ 'Reset' | translate }}</button> 
  <button mat-stroked-button type="button" color="primary" (click)="load()" [disabled]="files.length==0 || !!results || !selectedProfile">{{ 'Main.LoadUsers' | translate }}</button>
  <mat-spinner diameter="30" class="spinner" *ngIf="results && results.indexOf('----')<0"></mat-spinner>
</div>

<div *ngIf="results">
  <h2 translation="Results">Results</h2>
  <pre #resultsPanel>{{results}}</pre>
  <button mat-stroked-button type="button" (click)="reset()" *ngIf="results.indexOf('----')>=0">OK</button> 
</div>
